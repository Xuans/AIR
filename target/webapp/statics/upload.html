<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>图片上传</title>
    </head>
    <body>
        <form action="/uploadFile.do" enctype="multipart/form-data" method="post">
            <input type="file" name="file" accept=".doc,.docx,.ppt,.pptx,.xls,.xlsx"/>
            <button type="submit">上传</button>
        </form>
    </body>
</html>
